<!DOCTYPE html>
<html lang="en">

<head>
    <title>OpenID Server Setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .example {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .storage-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ OpenID Server Setup</h1>
        <p class="subtitle">Let's get your OpenID Connect server configured!</p>

        <div class="storage-info">
            <strong>Storage:</strong> <span id="storageType">{{STORAGE_INFO}}</span>
        </div>

        <form id="setupForm">
            <div class="form-group">
                <label for="issuer">Issuer URL *</label>
                <input type="url" id="issuer" name="issuer" placeholder="https://id.example.com" required
                    autocomplete="off" autofocus>
                <div class="example">This is your OpenID provider's public URL</div>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Initialize Server</span>
            </button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        (function () {
            'use strict';

            const form = document.getElementById('setupForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const messageDiv = document.getElementById('message');
            const issuerInput = document.getElementById('issuer');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const issuer = issuerInput.value.trim();

                // Validate
                if (!issuer) {
                    showMessage('Please enter an issuer URL', 'error');
                    return;
                }

                // Disable button and show loading
                submitBtn.disabled = true;
                btnText.innerHTML = 'Initializing<span class="loading"></span>';
                messageDiv.style.display = 'none';

                try {
                    const response = await fetch('/api/setup/initialize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ issuer: issuer })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage('âœ“ ' + result.message, 'success');

                        // Reload after 2 seconds
                        setTimeout(function () {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        throw new Error(result.error || result.message || response.statusText);
                    }
                } catch (error) {
                    showMessage('âœ— Setup failed: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Initialize Server';
                }
            });

            function showMessage(text, type) {
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                messageDiv.textContent = text;
            }

            // Set focus on load
            issuerInput.focus();
        })();
    </script>
</body>

</html>
